<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prato Fiorito</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <main>
      <label for="difficolta" id="difficultySelector"
        >Seleziona la difficoltà:</label
      >
      <select id="difficulty">
        <option value="facile">Facile (15x15)</option>
        <option value="medio">Medio (10x10)</option>
        <option value="difficile">Difficile (9x9)</option>
        <option value="impossibile">Impossibile (7x7)</option>
      </select>
      <br />
      <span class="punteggio"></span>

      <div class="container">
        <!-- Bottone per avviare e resettare il gioco -->
        <button id="startGame">GIOCA</button>
        <button id="restartGame">RESTART</button>
        <!-- Div che conterrà la griglia di gioco -->
        <div class="griglia"></div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
